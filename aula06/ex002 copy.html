<!DOCTYPE html>
<html lang="pt-br">
<head> <!--Tag de cabeçalho em HTML-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style> /* Tag do CSS */
        body {
            background-color: rgb(105, 105,173);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head> 
<body>
    <h1>Olá, mundo!</h1>  <!--A TAG h1 diz que o texto que está escrito dentro da tag é um título de nível 1-->
    <p>Já me livrei da maldição!!</p>  <!--TAG P de parágrafo-->
    <script>
        var nome = window.prompt('Qual é seu nome?') // Vai perguntar o nome e guardar na variável nome
        window.alert('É uma grande prazer em te conhecer, ' + nome + '!') // o símbolo de + serve pra concatenar
    </script>
</body>
</html>
