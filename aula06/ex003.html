<!DOCTYPE html>
<html lang="pt-br">
<head> <!--Tag de cabeçalho em HTML-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style> /* Tag do CSS */
        body {
            background-color: rgb(105, 105,173);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head> 
<body>
    <h1>Olá, mundo!</h1>  <!--A TAG h1 diz que o texto que está escrito dentro da tag é um título de nível 1-->
    <p>Já me livrei da maldição!!</p>  <!--TAG P de parágrafo-->
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // mesmo que eu digite um número, o window.prompt sempre trata esse número como uma string
        var n2 = Number(window.prompt('Digite outro número: ')) // Antes de jogar pro n2, converte a saida do prompt pra inteiro ou real
        var s = n1 + n2
        //window.alert('A soma dos valores é ' + String(s)) // converte o s para string. Mas nesse caso,
                                                          // não é obrigatório, é só pra mostrar a conversão de 
                                                          // um número para string

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //com template string, placeholder
    </script>
</body>
</html>
